<!-- HTML BOILERPLATE SECTION!!! -->

<!--tells the browser html file + its version (html 5)-->
<!DOCTYPE html>

<!--root element of the doc, enables manipulation with js as everything within it
  is a decendant of it-->
<html lang="en">
  <!--meta-information about webpages, and stuff required to render correctly in
    the browser.-->
  <head>
    <!--setting encoding to ensure proper display of symbols and characters from
    different languages-->
    <meta charset="UTF-8" />
    <!--gives human readable tab title-->
    <title>My first Webpage</title>
  </head>

  <!--this is where all of the content that will be displayed to the users goes-->
  <body>
    <h1>Hello World!</h1>
  </body>
</html>

<!-- END OF BOILERPLATE SECTION CODE -->

<!-- WORKING WITH TEXT SECTION -->
<!-- Paragraph Tag -->
<p>
  This is a paragraph element, this adds a space after to separate from other
  text
</p>

<!-- Heading Tag -->
<!-- Heading Tags should be used as a hierarchy, h1 tags should always be used for the heading of the overall page while lower level headings for content in smaller sections of the page -->
<h1>Biggest heading -> largest and boldest</h1>
<h2>heading 2</h2>
<h3>heading 3</h3>
<h4>heading 4</h4>
<h5>heading 5</h5>
<h6>smallest heading</h6>

<!-- Strong Tag -->
<!-- This tag also makrks the text as important; this affects tools, like screen readers, that users with visual impairments will rely on to use the websit-->
<strong>This strong tag makes the text bold!</strong>

<!-- EM Tag -->
<!-- Semantically places emphasis on the text, which again may affect things like screen readers -->
<em>This text is emphasized and italicized</em>
<!-- END OF WORKING WITH SECTION-->
