<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- List of items where order doesn't matter -->
  <!-- Created using <ul> tag and the child elements are created using <li> tags -->
  <!-- Items are bulleted -->
   <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
   </ul>

     <!-- List of items where the order does matter -->
   <!-- Created using the <ol> tag and the child elements are created using the <li> tag -->
    <!-- Items are numbered -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
</body>
</html>
